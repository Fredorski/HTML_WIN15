<!DOCTYPE html>
<html>
<head>
    <title>Transition - Transform</title>
    <meta charset="utf-8" />
    <style>
        .change {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            background-color: white;          
            transition-property: background-color, border, color;
            transition-duration: 3s, 8s, 2s;
        }

            .change:hover {
                background-color: black;
                color: aqua;
                border: 2vw solid green;
            }
    </style>
</head>
<body>
    <div class="change">Hej</div>
    <div class="change">Hej</div>
    <div class="change">Hej</div>
    <div class="change">Hej</div>
    <div class="change">Hej</div>
    <div class="change">Hej</div>
    <div class="change">Hej</div>
</body>
</html>
